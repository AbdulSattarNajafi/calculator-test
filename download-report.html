<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="iframe-container" style="width: 100%"></div>

    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const errorMessage = document.createElement('p');
      errorMessage.textContent = 'Report not found!';
      errorMessage.style.textAlign = 'center';
      errorMessage.style.fontSize = '22px';
      errorMessage.style.margin = '40px 20px';

      const reportId = getQueryParam('result');

      let calculatorUrl;

      if (reportId) {
        calculatorUrl = `https://sase-roi-calculator.sangfor.com/result/${reportId}`;
      }

      const iframe = document.createElement('iframe');
      iframe.src = calculatorUrl;
      iframe.id = 'calculator';
      iframe.width = '100%';
      iframe.style.height = '400px';
      iframe.style.border = 'none';
      iframe.style.overflow = 'hidden';

      if (reportId) {
        document.getElementById('iframe-container').appendChild(iframe);
      } else {
        document.getElementById('iframe-container').appendChild(errorMessage);
      }
    </script>
  </body>
</html>
